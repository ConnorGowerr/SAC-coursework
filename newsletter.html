<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d922611756.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="app.js"></script>
        <title>SAC PROJECT : YOUR PAGE TITLE</title>
    </head>
    <body>
        <nav>
            <img src="logo.png" id="logo"></img>
            <ul class="nav-links">
                <li><a href="#">Quality education</a></li>
                <li><a href="#">Save the ocean</a></li>
                <li><a href="#">Zero hunger</a></li>
                <li><a href="#">Our team</a></li>
                <li><a href="#">Sign up</a></li>
                <button id="btn">DONATE</button>
            </ul>
            <a class="hamburger">
                <button id="btn">DONATE</button>
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>

    <main>
        <section class="newsletter-container">
            <form action="" method="post" class="newsletter">
                <fieldset>
                    <legend>Contact form</legend>
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Full name" id="name" required>

                    <label for="Email">Email</label>
                    <input type="email" placeholder="Email" id="email" required>

                    <label for="Telephone">Telephone</label>
                    <input type="tel" placeholder="Telephone" id="telephone" required>

                    <button id="submit">Register</button>
                    
                </fieldset>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="row">
        <p class="copyright-text">Copyright &copy; 2023 All Rights Reserved by<a href="#">SAC</a>.</p>
        <ul class="social-icons">
            <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>   
        </ul>
        </div>
    </footer>
    </body>
</html>
